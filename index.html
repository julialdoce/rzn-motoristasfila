<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição da Fila de Motoristas</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #660099;
        }
        .driver-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .driver-table th, .driver-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .driver-table th {
            background-color: #660099;
            color: white;
        }
        .driver-table td.completed {
            background-color: #ffdddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fila de Motoristas</h1>
        <table class="driver-table" id="driverTable">
            <thead>
                <tr>
                    <th>Placa</th>
                    <th>Horário</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados dos motoristas preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Exemplo inicial para exibir dados vindos do primeiro site
        let drivers = [
            { plate: 'ABC1234', time: '14:30', completed: false },
            { plate: 'XYZ5678', time: '15:00', completed: true },
        ];

        // Função para renderizar a lista de motoristas
        function displayDrivers() {
            const driverTable = document.getElementById('driverTable').getElementsByTagName('tbody')[0];
            driverTable.innerHTML = '';

            drivers.forEach((driver) => {
                const row = driverTable.insertRow();
                row.innerHTML = `
                    <td>${driver.plate}</td>
                    <td>${driver.time}</td>
                    <td class="${driver.completed ? 'completed' : ''}">
                        ${driver.completed ? 'Descido' : 'Na Fila'}
                    </td>
                `;
            });
        }

        // Atualiza a lista automaticamente para refletir as mudanças do primeiro site
        setInterval(displayDrivers, 5000);

        // Inicializa a exibição de motoristas
        displayDrivers();
    </script>
</body>
</html>
